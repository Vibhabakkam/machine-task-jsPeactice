<body>
     <h1> Add products</h1>
     <form onsubmit="AddToCart(event)">
        <label>product Name</label><br>
        <input id="productName" type="text" placeholder="enter product name"><br>
        <label> product Image</label><br>
        <input id="productImage" type="url"  placeholder="Enter product image"><br>
        <label> product Discription</label><br>
        <input id="productDiscription" type="text" placeholder="Enter discription"><br>
        <label> product Price</label><br>
        <input  id="productPrice"type="number" placeholder="Enter Product price"><br>
        <label>Add product</label><br>
        <input type="submit" placeholder="addProduct"><br>
     </form>
</body>
